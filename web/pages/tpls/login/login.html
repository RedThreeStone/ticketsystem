<div class="panel" ng-controller="loginController">
    <div class="panel-heading">
        <h1>登录</h1>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" role="form" ng-submit="login()">
            <div class="form-group">
                <label class="control-label col-sm-2 col-lg-offset-2">用户名:</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" ng-model="formData.username">
                </div>
            </div>
            <div class="form-group ">
                <label class="control-label col-sm-2 col-lg-offset-2">密码:</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" ng-model="formData.password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4 col-lg-offset-4">
                    <button class="btn btn-info " type="submit">登录</button>
                    <button class="btn btn-info " ng-click="toRegister()" type="button">注册</button>
                </div>
            </div>

        </form>
    </div>
</div>
