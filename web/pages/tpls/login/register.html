<div class="panel" ng-controller="registerController">
    <div class="panel-heading">
        <h1>注册</h1>
    </div>
    <div class="">
        <form class="form-horizontal" role="form" ng-submit="register()">
            <div class="form-group">
                <label class="control-label col-sm-2 col-sm-offset-2">用户名:</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" ng-model="formData.username">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2 col-sm-offset-2">密码:</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" ng-model="formData.password">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label  col-sm-2 col-sm-offset-2">性别:</label>
                <div class="col-sm-2">
                    <select ng-model="formData.userSex" class="form-control">
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </div>
            </div>
            <div class="form-group ">
                <label class="control-label col-sm-2 col-sm-offset-2">年龄:</label>
                <div class="col-sm-2">
                    <input type="number" class="form-control" ng-model="formData.userAge">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6 col-sm-offset-4">
                    <button class="btn btn-info"  type="submit">注册</button>
                    <button class="btn btn-info" ng-click="toLogin()" type="button">返回登录页面</button>
                </div>
            </div>
        </form>
    </div>
</div>
